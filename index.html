<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TW-Thailand – Road Transport Guide 2025</title>
  <link rel="manifest" href="/GJN-2025-road-transport/assets/manifest.json"/>
  <link rel="icon" type="image/png" href="/GJN-2025-road-transport/assets/icons/icon-192x192.png"/>
  <link rel="apple-touch-icon" href="/GJN-2025-road-transport/assets/icons/icon-192x192.png"/>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 1em;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      margin: 0.5em 0 1em;
    }
    details {
      margin-bottom: 1em;
      background: white;
      border-radius: 8px;
      padding: 1em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    summary {
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
      word-wrap: break-word;
    }
    th, td {
      padding: 0.5em;
      text-align: left;
      border-bottom: 1px solid #ccc;
      vertical-align: top;
      font-size: 0.9em;
    }
    th {
      background: #eaeaea;
    }
    td {
      word-break: break-word;
    }
    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tr {
        margin-bottom: 1em;
      }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
      }
      td::before {
        position: absolute;
        top: 0;
        left: 0.5em;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
      }
      td:nth-of-type(1)::before { content: "Provider"; }
      td:nth-of-type(2)::before { content: "Price (BAHT)"; }
      td:nth-of-type(3)::before { content: "Price (AU)"; }
      td:nth-of-type(4)::before { content: "WhatsApp"; }
      td:nth-of-type(5)::before { content: "Vehicle"; }
      td:nth-of-type(6)::before { content: "Notes"; }
    }
  </style>
</head>
<body>
<h1>TW-Thailand – Road Transport Guide 2025</h1>
